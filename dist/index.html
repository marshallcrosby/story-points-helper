<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="story-points-button"></button>
    <div class="table">
        <div class="tr">
            <div class="table__heading th"><strong>Blend's Story Point Ranges</strong></div>
        </div>
        <div class="tr">
            <div class="th" style="background-color: var(--sp-color-primary-600)">Point(s)</div>
            <div class="th" style="background-color: var(--sp-color-primary-600)">Low</div>
            <div class="th" style="background-color: var(--sp-color-primary-600)">High</div>
        </div>
        <div class="tr">
            <div class="td">0 pts</div>
            <div class="td">0 hrs</div>
            <div class="td">0 hrs</div>
        </div>
        <div class="tr">
            <div class="td">0.5 pt</div>
            <div class="td">1 hr</div>
            <div class="td">1.5 hrs</div>
        </div>
        <div class="tr">
            <div class="td">1 pt</div>
            <div class="td">2 hrs</div>
            <div class="td">3 hrs</div>
        </div>
        <div class="tr">
            <div class="td">2 pts</div>
            <div class="td">3 hrs</div>
            <div class="td">5 hrs</div>
        </div>
        <div class="tr">
            <div class="td">3 pts</div>
            <div class="td">5 hrs</div>
            <div class="td">8 hrs</div>
        </div>
        <div class="tr">
            <div class="td">5 pts</div>
            <div class="td">8 hrs</div>
            <div class="td">14 hrs</div>
        </div>
        <div class="tr">
            <div class="td">8 pts</div>
            <div class="td">10 hrs</div>
            <div class="td">16 hrs</div>
        </div>
        <div class="tr">
            <div class="td">13 pts</div>
            <div class="td">16 hrs</div>
            <div class="td">30 hrs</div>
        </div>
        <div class="tr">
            <div class="td">20 pts</div>
            <div class="td">40 hrs</div>
            <div class="td">50 hrs</div>
        </div>
    </div>

    <script src="js/story-points-helper.min.js"></script>
</body>
</html>
